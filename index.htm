<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra-Inspired Fashion Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><img src="myntra.png" alt="Myntra Logo"></div>
      <div class="search-bar">
        <input type="text" placeholder="Search">
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Notifications</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="feed">
      <div class="post">
        <div class="post-header">
          <img src="user.png" alt="User Profile" class="profile-pic">
          <div class="user-info">
            <h4>neha bhatt</h4>
            <span>2 hours ago</span>
          </div>
        </div>
        <div class="placeholder">
            <img src="fashion-item.jpg" alt="Fashion Item" class="post-image">
        </div>
        <div class="post-actions">
          <button class="like-button">Like</button>
          <button class="comment-button">Comment</button>
          <button class="share-button">Share</button>
        </div>
        <div class="post-actions sharelist" id="sharelist">
            <button id="twitter-share">twitter</button>
            <button id="facebook-share">facebook</button>
            <button id="linkedin-share">linkedin</button>
          </div>
        <div class="post-caption">
          <p><strong>Neha bhatt</strong> Check out this amazing outfit guys..bought this yesterday! #fashion #style</p>
        </div>
        <div class="comments-section">
          <p><strong>Sonia kapoor:</strong> Love this look!</p>
          <p><strong>Sneha dhupia:</strong> Where can I buy this?</p>
        </div>
      </div>
      <!-- More posts can be added here -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
